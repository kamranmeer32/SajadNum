<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button data-value="7"onclick="
            currentDisplay= currentDisplay+'7';
            document.querySelector('#display').value=
            currentDisplay;">7</button>
            <button data-value="8" onclick="
            currentDisplay= currentDisplay+'8';
            document.querySelector('#display').value=
            currentDisplay;">8</button>
            <button data-value="9" onclick="
            currentDisplay= currentDisplay+'9';
            document.querySelector('#display').value=
            currentDisplay;">9</button>
            <button class="operator" onclick="
            currentDisplay= '';
            document.querySelector('#display').value=
            currentDisplay;">DEL</button>
            <button data-value="4"onclick="
            currentDisplay= currentDisplay+'4';
            document.querySelector('#display').value=
            currentDisplay;">4</button>
            <button data-value="5" onclick="
            currentDisplay= currentDisplay+'5';
            document.querySelector('#display').value=
            currentDisplay;">5</button>
            <button data-value="6"onclick="
            currentDisplay= currentDisplay+'6';
            document.querySelector('#display').value=
            currentDisplay;">6</button>
            <button class="operator" onclick="
            currentDisplay= currentDisplay+'/';
            document.querySelector('#display').value=
            currentDisplay;">รท</button>
            <button data-value="1" onclick="
            currentDisplay= currentDisplay+'1';
            document.querySelector('#display').value=
            currentDisplay;">1</button>
            <button data-value="2" onclick="
            currentDisplay= currentDisplay+'2';
            document.querySelector('#display').value=
            currentDisplay;">2</button>
            <button data-value="3"onclick="
            currentDisplay= currentDisplay+'3';
            document.querySelector('#display').value=
            currentDisplay;">3</button>
            <button class="operator" onclick="
            currentDisplay= currentDisplay+'*';
            document.querySelector('#display').value=
            currentDisplay;">ร</button>
            <button data-value="0"onclick="
            currentDisplay= currentDisplay+'0';
            document.querySelector('#display').value=
            currentDisplay;">0</button>
            <button data-value="."onclick="
            currentDisplay= currentDisplay+'.';
            document.querySelector('#display').value=
            currentDisplay;">.</button>
            <button class="delete" onclick="
            currentDisplay= currentDisplay+'-';
            document.querySelector('#display').value=
            currentDisplay;">-</button>
            <button class="operator" onclick="
            currentDisplay= currentDisplay+'+';
            document.querySelector('#display').value=
            currentDisplay;">+</button>
            <button class="equal" onclick="
            let result=eval(currentDisplay);
            currentDisplay= result;
            document.querySelector('#display').value=
            currentDisplay;">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
